<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-button (click)="comprobar()" expand="block" fill="clear" shape="round">
    comprobar
  </ion-button>

  <ion-footer>
    <ion-toolbar>
      <ion-buttons slot="start">
        <!-- Bot贸n de previa con flecha a la izquierda -->
        <ion-button >
          <ion-icon name="chevron-back-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
  
      <ion-buttons slot="primary">
        <!-- Bot贸n de reproducci贸n/pausa en el centro -->
        <ion-button (click)="reproducirOpausar()">
          <ion-icon *ngIf="!reproduciendo" name="play-outline"></ion-icon>
          <ion-icon *ngIf="reproduciendo" name="pause-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
  
      <ion-buttons slot="end">
        <!-- Bot贸n de siguiente con flecha a la derecha -->
        <ion-button (click)="siguienteCancion()">
          <ion-icon name="chevron-forward-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
</ion-content>
